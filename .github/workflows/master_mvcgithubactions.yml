name: Build and deploy ASP.Net Core app to Azure Web App - mvcgithubactions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  
  gitHubActions_web:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
    - name: Install dependencies
      run: dotnet restore
      working-directory: 'GitHubActions.Web/'
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: 'GitHubActions.Web/'

  gitHubAction_testes:
    name: Tests & Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Executando Testes
      run: dotnet test -v n    
      working-directory: 'GitHubActions.Tests/'  
    - name: dotnet publish
      run: dotnet publish -c Release -o ./myapp
      working-directory: 'GitHubActions.Web/'
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'mvcgithubactions'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8fab95f6353948959785c75bbf55f95a }}
        package: './myapp'